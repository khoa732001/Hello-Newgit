<!DOCTYPE html>
<html>
    <head>
        <title>Bai 1</title>
        <link rel="stylesheet" href="style1.css">
    </head>
    <body>
        <table class="table_name">
            <h2>STUDENT SCHEDULE</h2>
            <tr>
                <th class="th_name">DAY/PERIOD</th>
                <th>I</th>
                <th>II</th>
                <th class="lunch" rowspan="8">LUNCH</th>
                <th>III</th>
                <th>IV</th>
            </tr>
            <tr>
                <th class="th_name">MONDAY</th>
                <td>Math</td>
                <td>Physics</td>
                <td class="dark_bg" rowspan="2" colspan="2"></td>
                
            </tr>
            <tr>
                <th class="th_name">TUESDAY</th>
                <td class="lab_color" colspan="2">LAB</td>
            </tr>
            <tr>
                <th class="th_name">WEDNESDAY</th>
                <td>History</td>
                <td>Music</td>
                <td colspan="2">SEMINAR</td>
            </tr>
            <tr>
                <th class="th_name">THURSDAY</th>
                <td>Physical Education</td>
                <td>Swimming</td>
                <td>Chemistry</td>
                <td>Biology</td>
            </tr>
            <tr>
                <th class="th_name">FRIDAY</th>
                <td class="lab_color">LAB</td>
                <td>Geography</td>
                <td>Infomics</td>
            </tr>
            <tr>
                <th class="th_name">SATURDAY</th>
                <td>Math</td>
                <td>Physics</td>
                <td class="lab_color" colspan="2">LAB</td>
            </tr>
            <tr>
                <th class="th_name">SUNDAY</th>
                <td class="dark_bg" colspan="2"></td>
                <td class="dark_bg"></td>
                <td>Homework</td>
            </tr>
        </table>
    </body>
</html>
